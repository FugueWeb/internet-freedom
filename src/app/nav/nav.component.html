<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Internet Freedom</h1>
    <span class="example-spacer"></span>
    <a mat-icon-button href="https://app.ens.domains/address/0xcfec1AB8C6Aa6145A5A6E4b145cF93ffE8A81a04" target="_blank" title="Github">
      <mat-icon class="example-icon">domain_verification</mat-icon>
    </a>
    <a mat-icon-button href="https://github.com/fugueweb/internet-freedom" target="_blank" title="Github">
      <mat-icon class="example-icon">share</mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      [opened]="!mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active-link" routerLink="/if" (click)="snav.close()">
          <mat-icon class="snav-icon">lan</mat-icon> Home
        </a>
        <a mat-list-item routerLinkActive="active-link" routerLink="/about" (click)="snav.close()">
          <mat-icon class="snav-icon">info</mat-icon> About
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <!-- <ff-debug></ff-debug> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
